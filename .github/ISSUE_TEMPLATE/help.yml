name: Help.
description: If you have encounterd with problems you can get help from here!
labels: [help wanted]
body:
  - type: textarea
    id: description
    attributes:
      label: "Describe your problem here."
    validations:
      required: true

  - type: dropdown
    id: buildsummary
    attributes:
      label: "Are you building with the manual way or Builder2?"
      options:
        - Builder2
        - Manual way
    validations:
      required: true

  - type: dropdown
    id: btarget
    attributes:
      label: "What is your build target?"
      options:
        - "Windows x64"
        - "Windows x86/x32"
        - "Linux"
        - "Mac"
        - "HTML5/Browser"
        - "Flash/Air-based target"
        - "Neko, HashLink, or other build system"
    validations:
      required: true
